<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript Practice 1 - Slideshow</title>
    <style type="text/css">
        .flashclass {
            height: 200px;
            width: 200px;
            border: 5px solid orange;
            padding: 5px;
        }
        .flashclass img {
            border-width: 0;
        }
    </style>
    <script type="text/javascript" src="transitionshow.js"></script>
</head>
<body>
    <script type="text/javascript">
        var flashyshow = new flashyslideshow({
            wrapperid: "myslideshow",
            wrapperclass: "flashclass",
            imagearray: [
                ["Images/Slideshow/autumn.jpg", "", "", "Autumn season"],
                ["Images/Slideshow/spring.jpg", "", "", "Spring season"],
                ["Images/Slideshow/winter.jpg", "", "", "Winter season"],
                ["Images/Slideshow/summer.jpg", "", "", "Summer season"]
            ],
            pause: 2000,
            transduration: 1000
        });
    </script>
</body>
</html>
